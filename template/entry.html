
<!DOCTYPE html>
<html lang="en">
<head>
  <title>你好,请先登陆</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.cn/lib/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.1.min.js"></script>
  <script src="https://www.w3schools.cn/lib/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">汽车维修管理系统</a>
      </div>
    </div>
  </nav>
      
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <div class="d-flex justify-content-center align-items-center" style="height: 100%;">
            <div class="text-center">
                {% load static %}
                <img src="{% static 'image/mylogo.png' %}" alt="Logo" class="img-fluid" style="width: 50%; height: auto; display: block; margin: 0 auto;">
            </div>
        </div>
      </div>
    
      <div class="col-md-4">
        
        <form method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="username">用户名:</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="输入用户名" required>
          </div>

          <div class="form-group">
            <label for="password">密码:</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="输入密码" required>
          </div>

          <div class="form-group">
            <label for="sel1">类别:</label>
            <select class="form-control" id="sel1" name="role">
              <option name="role" value="user" checked>我是客户</option>
              <option name="role" value="service_man">我是前台管理人员</option>
              <option name="role" value="repair_man">我是维修人员</option>
              <option name="role" value="repair_manager">我是车间管理人员</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary btn-block" name="action" value="login">登录</button>
          <button type="submit" class="btn btn-default btn-block" name="action" value="register">注册</button>
        </form>
        
        {% if user_not_exist %}
        <br>
        <div class="alert alert-info fade in">
          <strong>用户不存在，</strong>请先进行注册。
        </div>
        {% endif %}

        {% if password_error %}
        <br>
        <div class="alert alert-info fade in">
          <strong>密码错误，</strong>请重新输入密码。
        </div>
        {% endif %}

        {% if success_register %}
        <br>
        <div class="alert alert-success fade in">
          <strong>注册成功!</strong> 请登陆。
        </div>
        {% endif %}

      </div>

    </div>
  </div>
      

</body>
</html>
